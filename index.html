<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Library</h1>
        <button class="addNew">+</button>
    </header>
    <section class="bookList">
        
        
    </section>
    <div class="modal">
        <form action="">
            <button class="close" id="closer">X</button>
            <h3>Add New Book </h3>
            <label for="Title"><p>Book Title *:</p> <input type="text" id="Title" required></label>
            
            <label for="Author"><p>Author *:</p> <input type="text" id="Author" required></label>
            
            <label for="Pages"><p>Total Pages *:</p> <input type="number" id="Pages" required></label>
            
            
            <label for="Read"><p>Have you Read?:</p> <input type="checkbox" id="Read" value="true"></label>
            
            <button type="button" id="Submit">Submit</button> 
            <p class="warning">Please Fill the Requird(*) Fields</p>
        </form>
    </div>
</body>
</html>
